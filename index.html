<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>ðŸ–Œ Funny Drawing - Draw what you think</title>
</head>
<body>
    <div id="container">
        <h1>Draw What You Think</h1>
        <canvas width="700" height="700"></canvas>
        <div id="control">
            <input type="range" name="range" id="range" min="0.1" max="5" step="0.1">
            <div id="control-buttons">
                <button id="fill">FILL</button>
                <button id="save">SAVE</button>
            </div>
            <div id="colorPick">
                <div class="colors" style="background-color: white;"></div>
                <div class="colors" style="background-color: black;"></div>
                <div class="colors" style="background-color: red;"></div>
                <div class="colors" style="background-color: orange;"></div>
                <div class="colors" style="background-color: yellow;"></div>
                <div class="colors" style="background-color: green;"></div>
                <div class="colors" style="background-color: blue;"></div>
                <div class="colors" style="background-color: darkblue;"></div>
                <div class="colors" style="background-color: purple;"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
